<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="form-storage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

  <body>
    <div class="form">
      <div class="title">Hej!</div>
      <div class="subtitle">Idag testar vi Webstorage!</div>
      <div class="input-container ic1">
        <input id="firstname" class="input" type="text" placeholder="Förnamn" />
        <div class="cut"></div>
      </div>
      <div class="input-container ic2">
        <input id="lastname" class="input" type="text" placeholder="Efternamn" />
        <div class="cut"></div>
      </div>
      <div class="input-container ic2">
        <input id="age" class="input" type="text" placeholder="Ålder" />
        <div class="cut cut-short"></div>
      </div>
      <button type="btn" id="btn"class="submit">Spara</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="form-storage.js"></script>
